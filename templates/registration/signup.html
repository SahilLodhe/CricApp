{% extends "registration/base.html" %}
{% load bootstrap3 %}


{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class="btn btn-info">
    </form>
</div>
{% endblock %}


<div class="login-box">
  <h2>Sign Up</h2>
  <form method="POST">

    {% csrf_token %}
        {% bootstrap_form form %}
    <input type="submit" value="Sign Up" class="btn btn-info">
  </form>
</div>
